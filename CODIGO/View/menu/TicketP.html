<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Préstamo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket-container">
        <h2>Ticket <br> Préstamo</h2>

        <div class="icons">
            <div class="icon-box">
                📷
            </div>
            <div class="icon-box">
                👤
            </div>
        </div>
        <h3>Lector</h3>

        <div class="details-container">
            <label for="biblioteca">Biblioteca</label>
            <input type="text" id="biblioteca" placeholder="Ingrese la biblioteca">

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Ingrese la dirección">

            <label for="fecha-prestamo">Fecha de préstamo</label>
            <input type="date" id="fecha-prestamo">

            <label for="fecha-devolucion">Fecha de devolución</label>
            <input type="date" id="fecha-devolucion">

            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" placeholder="Ingrese la descripción">

            <label for="referencia">Referencia</label>
            <input type="text" id="referencia" placeholder="Ingrese la referencia">
        </div>

        <button class="button">Continuar</button>
    </div>
</body>
</html>
