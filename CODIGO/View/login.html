<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Biblio-Leaf</h1>
        <p>Iniciar Sesión Bibliotecario</p>

        <div class="form-container">
            <form onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="button Continuar-button">Continuar</button>
                    <button type="button" class="button register-button" onclick="window.location.href='../View/Registro.html'">Registrar</button>
                </div>
            </form>
        </div>
        <img src="../View/imagen/Mascota.png" alt="Apple" class="apple-image">
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@gmail.com' && password === 'admin') {
                window.location.href = '/Biblioteca_tec_php/autores/view/autoresView.html';
            } else if (email === 'usuario@gmail.com' && password === 'usuario') {
                window.location.href = '../view/menu/menu.html';
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
